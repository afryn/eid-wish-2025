<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?eid,muslim,mosque') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0.8;
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-white text-center relative">
    <div class="overlay"></div>
    <div class="stars"></div>
    <div class="content">
        <div id="greeting" class="text-6xl font-extrabold drop-shadow-lg opacity-0">ðŸŒ™ Eid Mubarak 2025! ðŸŒ™</div>
        <p class="mt-4 text-lg opacity-0" id="message">May this Eid bring peace, joy, and prosperity to your life.</p>
        
        <button id="wishBtn" class="mt-6 px-6 py-2 text-lg font-semibold bg-yellow-500 text-white rounded-lg shadow-lg hover:bg-yellow-600 transition">Click for a Special Wish</button>
        <div id="wish" class="mt-4 text-xl opacity-0"></div>
    </div>
    <script>
        gsap.to("#greeting", { opacity: 1, y: -20, duration: 2, ease: "bounce.out" });
        gsap.to("#message", { opacity: 1, delay: 1.5, duration: 2 });

        const wishes = [
            "Wishing you a blessed and joyous Eid!",
            "May Allah bless you with endless happiness!",
            "Eid Mubarak! Stay blessed and grateful!",
            "May this Eid bring love and peace to your heart!",
            "Sending you warm wishes for a prosperous Eid!"
        ];

        document.getElementById("wishBtn").addEventListener("click", function() {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById("wish").textContent = randomWish;
            gsap.to("#wish", { opacity: 1, y: -10, duration: 1 });
        });

        function createStars() {
            const starContainer = document.querySelector(".stars");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animation = `twinkle ${Math.random() * 5 + 2}s infinite alternate`;
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
    <style>
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</body>
</html>
