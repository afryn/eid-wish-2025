    <style>
      body {
        text-align: center;
        background: radial-gradient(circle, #fef9f3, #ffdde1);
        color: #4a235a;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        /* height: 100vh; */
        flex-direction: column;
        position: relative;

      .flower-container {
        position: relative;
        width: 200px;
        height: 200px;
        cursor: pointer;
        margin-top: 35px;
        margin-left: 74px;
      }
      .flower {
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #ff9a9e, #fad0c4);
        border-radius: 50%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        transition: transform 0.5s;
      }
      .petals {
        position: absolute;
        width: 150px;
        height: 150px;
        top: -15px;
        left: 39px;
      }
      .petals div {
        width: 40px;
        height: 80px;
        background: radial-gradient(circle, #ff758c, #ff7eb3);
        position: absolute;
        border-radius: 50%;
        transform-origin: center bottom;
        transition: transform 0.5s;
      }
      .petals div:nth-child(1) {
        transform: rotate(0deg) translateY(-20px);
      }
      .petals div:nth-child(2) {
        transform: rotate(45deg) translateY(-20px);
      }
      .petals div:nth-child(3) {
        transform: rotate(90deg) translateY(-20px);
      }
      .petals div:nth-child(4) {
        transform: rotate(135deg) translateY(-20px);
      }
      .petals div:nth-child(5) {
        transform: rotate(180deg) translateY(-20px);
      }
      .petals div:nth-child(6) {
        transform: rotate(225deg) translateY(-20px);
      }
      .petals div:nth-child(7) {
        transform: rotate(270deg) translateY(-20px);
      }
      .petals div:nth-child(8) {
        transform: rotate(315deg) translateY(-20px);
      }
      .message-box {
        font-size: 20px;
        background: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1s;
      }
      .hidden {
        display: none;
      }

      .gift-container {
        max-width: 600px;
        margin: 0 auto;
        position: relative;
      }

      .gift-box {
        width: 150px;
        height: 150px;
        background: linear-gradient(45deg, #f7c04a, #f7e04a);
        margin: 2rem auto;
        position: relative;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .gift-box:hover {
        transform: translateY(-5px) rotate(5deg);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .gift-lid {
        width: 170px;
        height: 30px;
        background: linear-gradient(45deg, #e0a926, #e0b526);
        position: absolute;
        top: -15px;
        left: -10px;
        border-radius: 5px;
        z-index: 1;
        transform-origin: center bottom;
        transition: transform 0.5s ease;
      }

      .gift-ribbon {
        position: absolute;
        width: 30px;
        height: 100%;
        background: #e0a926;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .gift-ribbon::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 30px;
        background: #e0a926;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      .gift-box.open .gift-lid {
        transform: rotateX(-110deg);
      }

      .gift-message {
        /* min-height: 1000px; */
        margin-top: 2rem;
        font-size: 1.2rem;
        color: #555;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s, transform 0.5s;
      }

      .gift-message.show {
        opacity: 1;
        transform: translateY(0);
      }
      .message-display {
        margin-top: 2rem;
        text-align: left;
        /* background-color: #f9f9f9; */
        padding: 0.5rem;

        /* box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); */
        min-height: 150px;
        display: none;
      }

      .message-section {

        /* background-color: #f8f3e9; */
        text-align: center;
      }

      .message-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 0.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .message-container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border: 2px solid #f7c04a;
        border-radius: 15px;
        z-index: -1;
      }

      .message-input {
        /* width: 100%; */
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 1rem;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .message-input:focus {
        outline: none;
        border-color: #f7c04a;
      }

      .send-btn {
        background: linear-gradient(45deg, #fea1a3, #ff758e);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .send-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

            position: relative;

            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(

                #f8c291 216deg 288deg,
                #f78fb3 288deg 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: transform 3s ease-out;
        }
        .spin-button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .spin-button:hover {
            transform: scale(1.1);
        }
        .blessing-message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: rotate(187deg);
            z-index: 323;      
                  width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid black;
        }
    </style>
